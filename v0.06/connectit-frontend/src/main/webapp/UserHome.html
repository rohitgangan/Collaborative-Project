<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div clas="container" ng-controller="UserController as ctrl">

{{ctrl.userProfile.username}}<br>
<h1>{{ctrl.userProfile.firstName}}
 {{ctrl.userProfile.lastName}}</h1>

<img alt="" src="resources/images/user/{{ctrl.userProfile.userId}}.jpg">
<form name="userForm" ng-submit="ctrl.submitUser()" enctype="multipart/form-data" method="POST">
<input type="file" file-model="profileImage"/>
<button type="submit" class="btn btn-lg btn-primary">Save</button>
</form>

</div>
</body>
</html>
