<!-- Modal -->
<div id="eventModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
	
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body" >
        <p>{{eventCtrl.eventview.eventId}}</p>
        <p>Event Name:<h3>{{eventCtrl.eventview.eventName}}</h3></p>
        <p><span ng-bind-html="eventCtrl.eventview.eventDetails"></p>
      </div>
            

      <div class="modal-footer">
        <button type="button" ng-click="ctrl.refresh()" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    
	      </div>
  </div>
</div>
