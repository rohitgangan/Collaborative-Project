<html>
  <head>  
    <title>AngularJS $http Example</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
 
    </style>
    
  </head>
  <body class="ng-cloak">
      <div class="generic-container" ng-controller="EventController as eventCtrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Event Creation Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="eventCtrl.submit()" name="eventForm" class="form-horizontal">
                      <input type="hidden" ng-model="eventCtrl.event.eventId" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="bname">Event Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="eventCtrl.event.eventName" id="bname" class="username form-control input-sm" placeholder="Enter event name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="eventForm.$dirty">
                                      <span ng-show="eventForm.bname.$error.required">This is a required field</span>
                                      <span ng-show="eventForm.bname.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="eventForm.bname.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                         
                       
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Event Content</label>
                               <div id="ng-app" class="ng-scope form-group col-md-12">
        <div class="form-group col-md-12 lighter">
            <div text-angular ng-model="eventCtrl.event.eventDetails" name="demo-editor" ta-text-editor-class="clearfix border-around container" ta-html-editor-class="border-around"></div>
        </div>
        <br>
        <div class="form-group col-md-12 text-center lighter border-around">
            <div class="lighter roboto">
                <p ng-bind="eventCtrl.event.eventDetails" class="text-left text-med text-gray"></p>
            </div>
        </div>
       
    </div>
                          </div>
                      </div>
 
 
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!eventCtrl.event.eventId ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="eventForm.$invalid">
                              <button type="button" ng-click="eventCtrl.reset()" class="btn btn-warning btn-sm" ng-disabled="eventForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
               
              <div class="panel-heading"><span class="lead">List of Events </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Event Name</th>
                              <th>Event Details</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="row in eventCtrl.events">
                              <td><span ng-bind="row.eventId"></span></td>
                              <td><span ng-bind="row.eventName"></span></td>
                              <td><span ng-bind-html="row.eventDetails"></span></td>
                              <td>
                              <button type="button" ng-click="eventCtrl.edit(row.eventId)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(row.eventId)" class="btn btn-danger custom-width">Remove</button>
                             	<button type="button" ng-click="eventCtrl.viewEvent(row.eventId)" class="btn btn-success custom-width" data-toggle="modal" data-target="#eventModal">View</button>
                             
                             
                              <div ng-include="'event/viewEvent.html'"></div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
       
     
  </body>
</html>
